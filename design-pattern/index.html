    <div class="bridge">
      <span>桥接模式</span>

      </div>

        <div id="content"></div>
      </div>
      <hr />
    </div>

      <div id="root"></div>

    </div>

    <div>
      <span>命令模式</span>
      <div id="command">
        <div id="tab-wrap"></div>
        <div id="menu-wrap"></div>
      </div>
      <hr />
    </div>

    <div>
      <span>责任链模式</span>
      <div>
        <input type="text" id="chainInp" />
        <button id="chainBtn">提交</button>

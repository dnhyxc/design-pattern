<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设计模式</title>
    <script type="module" src="./index.js"></script>
    <style>
      .bridge {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <button id="emit1">发布msg1</button>&nbsp;
    <button id="emit2">发布msg2</button>&nbsp;
    <button id="remove1">清除msg1订阅</button>&nbsp;
    <button id="remove2">清除msg2订阅</button>&nbsp;
    <button id="clear">清除所有订阅</button>&nbsp;
    <button id="sub">重新增加监听</button>
    <hr />

    <div class="bridge">
      <span>桥接模式</span>
      <div id="message">
        <div id="content"></div>
      </div>
      <div id="message_2">
        <div id="content"></div>
      </div>
      <hr />
    </div>

    <div>
      <span>组合模式</span>
      <div id="root"></div>
      <hr />
    </div>

    <div>
      <span>命令模式</span>
      <div id="command">
        <div id="tab-wrap"></div>
        <div id="menu-wrap"></div>
      </div>
      <hr />
    </div>
  </body>
</html>

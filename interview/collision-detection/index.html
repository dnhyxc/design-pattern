<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素碰撞检测</title>
    <script type="module" src="./index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #box1 {
        position: absolute;
        top: 50px;
        left: 100px;
        height: 100px;
        width: 100px;
        background-color: skyblue;
      }

      #box2 {
        position: absolute;
        top: 200px;
        left: 200px;
        height: 100px;
        width: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box1"></div>
      <div id="box2"></div>
    </div>
  </body>
</html>
